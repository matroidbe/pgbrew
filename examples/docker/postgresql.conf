# PostgreSQL configuration for pgx extensions
# This file extends the default configuration

# Include the default configuration
# Note: On PostgreSQL 16, defaults are reasonable for most settings

# Listen on all interfaces (for Docker)
listen_addresses = '*'

# Shared preload libraries for background worker extensions
# Add extensions that require shared_preload_libraries here
shared_preload_libraries = 'pg_kafka'

# Logging
log_statement = 'all'
log_destination = 'stderr'
logging_collector = off

# Memory settings (adjust based on container resources)
shared_buffers = 128MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL settings
wal_level = replica
max_wal_senders = 3

# Connection settings
max_connections = 100
